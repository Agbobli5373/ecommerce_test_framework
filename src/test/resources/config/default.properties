# Default Configuration Properties
# These values are used as fallbacks and can be overridden by environment-specific configs

# Browser Configuration
browser=chrome
browser.version=latest
browser.size=1920x1080
browser.headless=false

# Application Configuration
app.base.url=https://www.saucedemo.com

# Test Execution Configuration
execution.parallel=true
execution.parallel.mode=methods
execution.thread.count=5

# Timeout Configuration
timeout=10000
page.load.timeout=30000
script.timeout=5000

# Reporting Configuration
reporting.allure.enabled=true
reporting.screenshot.on.failure=true
reporting.video.enabled=false
reporting.save.page.source=true

# Remote Execution Configuration
remote.enabled=false
remote.url=http://localhost:4444/wd/hub

# Retry Configuration
retry.enabled=true
retry.count=2

# Test Data Configuration
testdata.source=json
testdata.path=src/test/resources/testdata

# Security Configuration
security.credentials.encrypted=false
security.credentials.key=

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.file.path=target/logs/test-execution.log

# Performance Configuration
performance.slow.test.threshold=5000
performance.report.enabled=true

# Database Configuration (for future use)
database.enabled=false
database.url=jdbc:h2:mem:testdb
database.username=sa
database.password=

# API Configuration (for future use)
api.base.url=https://api.saucelabs.com
api.timeout=15000
