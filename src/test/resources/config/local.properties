# Local Environment Configuration
# These properties override the defaults for local development

# Browser Configuration for Local Development
browser.headless=true
browser.size=1920x1080

# Test Execution Configuration for Local
execution.parallel=true
execution.thread.count=3

# Reporting Configuration for Local
reporting.screenshot.on.failure=true
reporting.save.page.source=true

# Logging Configuration for Local
logging.level=DEBUG
logging.file.enabled=true

# Performance Configuration for Local
performance.report.enabled=true
