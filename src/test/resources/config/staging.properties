# Staging Environment Configuration
# These properties override the defaults for staging environment

# Application Configuration for Staging
app.base.url=https://staging.saucelabs.com

# Browser Configuration for Staging
browser.headless=true
browser.size=1366x768

# Test Execution Configuration for Staging
execution.parallel=true
execution.thread.count=5

# Remote Execution Configuration for Staging
remote.enabled=true
remote.url=http://staging-grid.company.com:4444/wd/hub

# Reporting Configuration for Staging
reporting.screenshot.on.failure=true
reporting.video.enabled=true
reporting.save.page.source=false

# Logging Configuration for Staging
logging.level=WARN
logging.file.enabled=true

# Performance Configuration for Staging
performance.report.enabled=true
performance.slow.test.threshold=3000

# Security Configuration for Staging
security.credentials.encrypted=true
